<!DOCTYPE html>
<html lang="sk">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kablammo&family=Rubik+Wet+Paint&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-shop s oblečením</title>
    <link rel="stylesheet" href="neviem.css">
</head>
<body>
    <header>
        <div class="header-contact">
            <button class="contact-button">Kontakt</button>
        </div>
        <div class="header-container">
            <div class="obr">
                <img src="Stylo.webp" alt="StyloLogo" width="150" height="150">
            </div>
            <h1>Stylo</h1>
        </div>
        <div class="category-buttons">
            <a href="#tricla" class="category-button"><img src="https://i00.eu/img/530/1024x1024/5nr4zx2a/35896.jpg" alt="Tričká" class="category-image"></a>
            <a href="#rifle" class="category-button"><img src="https://media.istockphoto.com/id/1423104222/vector/fashion-color-icon.jpg?s=612x612&w=0&k=20&c=OqMFQIH64-RhmRDnQiKko4uiDg-qsHn4yOxKWkDuRrA=" alt="Rifle" class="category-image"></a>
            <a href="#mikiny" class="category-button"><img src="https://merch.fra1.cdn.digitaloceanspaces.com/thumbs/1000x/7d/NERIES_MIKINA_LOGO_ZADOK.webp" alt="Mikiny" class="category-image"></a>
            <a href="#topanky" class="category-button"><img src="https://www.nicekicks.com/files/2024/06/Air-Jordan-4-White-Thunder-FQ8138-001-lead.jpg" alt="Topánky" class="category-image"></a>
        </div>
    </header>
    
    

    <div class="block">
        <h2>O nás</h2>
        <p>Naša značka sa zameriava na kvalitu a štýl.</p>
        <p>Naša značka je odrazom vášho osobného štýlu a jedinečnosti...</p>
    </div>
    <div class="block">
        <h2>Naša vízia</h2>
        <p>Prinášame najnovšie trendy v oblečení.</p>
        <p>Našou víziou je vytvárať módu, ktorá prekračuje hranice trendov...</p>
    </div>

    
</body>
</html>

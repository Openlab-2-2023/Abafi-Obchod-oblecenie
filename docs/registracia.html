<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="registracia.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="header-buttons">
        <button class="domovBut" onclick="window.location.href='index.html'">Domov</button>
        <button class="prihlasenieBut" onclick="window.location.href='prihlasenie.html'">Prihlásenie</button>
    </div>
    
    <div class="container">
        <div class="title">Registrácia</div>
        <div class="content">
            <form class="form-registration">
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">Meno</span>
                        <input type="text" placeholder="Meno">
                    </div>
                    <div class="input-box">
                        <span class="details">Prezývka</span>
                        <input type="text" placeholder="Prezývka">
                    </div>
                    <div class="input-box">
                        <span class="details">Email</span>
                        <input type="text" placeholder="Email">
                    </div>
                    <div class="input-box">
                        <span class="details">Tel. Číslo</span>
                        <input type="text" placeholder="Tel. Číslo">
                    </div>
                    <div class="input-box">
                        <span class="details">Heslo</span>
                        <input type="text" placeholder="Heslo">
                    </div>
                    <div class="input-box">
                        <span class="details">Potvrď heslo</span>
                        <input type="text" placeholder="Potvrď heslo">
                    </div>
                </div>
                <div class="gender-details">
                    <span class="gender-title">Pohlavie</span>
                    <div class="category">
                      <label for="dot-1">
                        <input type="radio" name="gender" id="dot-1">
                        <span class="dot one"></span> Muž
                      </label>
                      <label for="dot-2">
                        <input type="radio" name="gender" id="dot-2">
                        <span class="dot two"></span> Žena
                      </label>
                      <label for="dot-3">
                        <input type="radio" name="gender" id="dot-3">
                        <span class="dot three"></span> Helikoptéra
                      </label>
                    </div>
                </div>
                <div class="button">
                    <input type="submit" value="Registrovať">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
